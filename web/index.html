<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Typst for PowerPoint</title>
    <link href="data:image/x-icon;," rel="icon">
    <link href="styles.css" rel="stylesheet">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>

  <body>
    <div class="theme-toggle">
      <label for="darkModeToggle">
        <input id="darkModeToggle" type="checkbox">
        <span>Dark Mode</span>
      </label>
    </div>
    <div class="controls">
      <label for="fontSize">Font Size (pt):</label>
      <input id="fontSize" type="number" min="1" step="1.0" value="20">
      <label for="fillColor">Fill Color:</label>
      <!-- eslint-disable-next-line @html-eslint/use-baseline -->
      <input id="fillColor" type="color" value="#000000">
    </div>
    <textarea id="typstInput" placeholder="Enter Typst code... e.g. $ a^2 + b^2 = c^2 $"></textarea>

    <div id="previewContainer">
      <span style="color: #999; font-size: 11px;">Preview</span>
      <div id="previewContent"></div>
    </div>

    <button id="insertBtn"></button>
    <div id="status" class="status"></div>
    <div class="footer">Selecting a Typst image on a slide will automatically load its source code here.</div>

    <script type="module" src="src/main.js"></script>
  </body>

</html>
