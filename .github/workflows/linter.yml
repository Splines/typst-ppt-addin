name: Linting

# Trigger each time HEAD branch is updated in a pull request
# see https://github.com/orgs/community/discussions/26366
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  eslint:
    name: ESLint (JS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          echo "ðŸš¨ Running ESLint version: $(npx --silent eslint --version)"
          npx eslint --config ./.config/eslint.mjs --max-warnings 0 --no-warn-ignored
